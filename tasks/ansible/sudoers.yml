- name: Add ansible-pull Sudoer File
  file:
      path: /etc/sudoers.d/ansible_pull
      state: touch
      owner: root
      group: root
      mode: 0440
- name: Allow ansible-pull With No Password
  lineinfile:
      path: /etc/sudoers.d/ansible_pull
      line: "haplo ALL=(ALL) NOPASSWD: /usr/bin/ansible-pull"
      # state: present
      validate: "/usr/sbin/visudo -cf %s"
