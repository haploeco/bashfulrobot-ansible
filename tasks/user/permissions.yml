- name: Fixing SSH PRIV Key Permissions
  become: yes
  file:
    path: "/home/{{ myusername }}/.ssh/id_ed25519"
    owner: "{{ myusername }}"
    group: "{{ myusername }}"
    mode: 0600

- name: Fixing SSH PUB Key Permissions
  become: yes
  file:
    path: "/home/{{ myusername }}/.ssh/id_ed25519.pub"
    owner: "{{  myusername }}"
    group: "{{ myusername }}"
    mode: 0600
