- name: Set GIT core editor
  git_config:
    name: core.editor
    scope: global
    value: vim

- name: Set GIT User Email
  git_config:
    name: user.email
    scope: global
    value: 'haplo@haplolabs.io'

- name: Set GIT User Name
  git_config:
    name: user.name
    scope: global
    value: 'haplo'
